  <body>
    <div style='width: 750px; text-align: center; font: 16pt Helvetica'>
      <span class='yearlink' id='prevYear'><img height='16' src='images/prev.png'></span>
      <span id='timeView'></span>
      <span class='yearlink' id='nextYear'><img height='16' src='images/next.png'></span>

    <div id='overlay'>
      <div style='padding-left: 22px'>
        <strong>
          <div id='selectionName'></div>
          <div id='dates'></div>
        </strong>
        <p></p>

        <div><a href='#' target='_blank' class='scripture' id='first'></a></div>
        <div><a href='#' target='_blank' class='scripture' id='psalm'></a></div>
        <div><a href='#' target='_blank' class='scripture' id='second'></a></div>
        <div><a href='#' target='_blank' class='scripture' id='gospel'></a></div>
      </div>

      <div style='padding-top: 10px' id='scriptureRadio'>
        <div>
          <input type="radio" name="scriptures" id="scriptures_1" value="complementary" checked />
              <label for="scriptures_1">Complementary</label>
            </div>
            <div>
            <input type="radio" name="scriptures" id="scriptures_2" value="semicontinuous" />
          <label for="scriptures_2">Semicontinuous</label>
        </div>
      </div>
    </div>

    <svg id="svg_donut" width="750" height="750">
    </svg>

    <pre id='csv' style='border: solid 1px gray'></pre>
